<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ADD A NEW POST</h1>
    <div>
        <form id="new-post-form">
            <label for="post-title">Enter Title</label>
            <input id="post-title"type="text" required><br>
            <label for="post-content">Enter Content</label>
            <input id="post-content"type="text" required><br>
            <label for="post-author">Enter Author</label>
            <input id="post-author"type="text" required><br>
            <button type="submit">Post</button>
        </form>
    </div>
    <div id="main-content">
        <ul id="post-list"></ul>
        <div id="post-details"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
